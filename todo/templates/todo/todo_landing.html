{% extends "base.html" %}

{% block content %}
    {% for category in categories %}
            <section class="text-gray-600 body-font overflow-hidden">
                <div class="container px-5 py-24 mx-auto">
                    <div class="-my-8 divide-y-2 divide-gray-100">
                        <div class="py-8 flex flex-wrap md:flex-nowrap">
                            <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
                                <span class="font-semibold title-font text-gray-700">{{ category.category }}</span>
                                <span class="mt-1 text-gray-500 text-sm">{{ category.begin_date }}</span>
                            </div>
                            <div class="md:flex-grow">
                                <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{ category.description }}</h2>
                                <a href="{% url 'todo:todo-home' category.pk %}" class="text-indigo-500 inline-flex items-center mt-4">
                                    View More
                                </a>
                                <a href="{% url 'todo:category-create'%}" class="ml-3 text-green-600">Create</a>
                                <a href="{% url 'todo:category-delete' category.pk %}" class="ml-3 text-red-600">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

    {% endfor %}

{% endblock content %}
